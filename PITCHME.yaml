#
# Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#
theme-background: [ "#1585c2" ]
theme-headline: [ "IBMPlexSansCondensed-Bold", "#fbd95e", "none" ]
theme-byline: [ "IBMPlexSansCondensed-Medium", "#ffffff", "none" ]
theme-text: [ "IBMPlexSans-Regular", "#ffffff", "none" ]
theme-links: [ "#f1c40f", "#5254f7" ]
theme-code: [ "Source Code Pro", "100", "120" ]
theme-controls: [ "#c0c0c0" ]
theme-margins: [ "0", "15px" ]