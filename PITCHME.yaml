#
# GitPitch Quickstart Markdown Presentation
#

#
# Custom fonts
# Doc: https://gitpitch.com/docs/themes/custom-fonts/
#
custom-fonts: [
  "assets/fonts/IBMPlexSansCondensed-Bold.woff",
  "assets/fonts/IBMPlexSansCondensed-Medium.woff",
  "assets/fonts/IBMPlexSansCondensed-Regular.woff",
  "assets/fonts/IBMPlexSans-Bold.woff",
  "assets/fonts/IBMPlexSans-BoldItalic.woff",
  "assets/fonts/IBMPlexSans-Italic.woff",
  "assets/fonts/IBMPlexSans-Light.woff",
  "assets/fonts/IBMPlexSans-LightItalic.woff",
  "assets/fonts/IBMPlexSans-Regular.woff",
]

#
# PITCHME.yaml Settings
# Doc: https://gitpitch.com/docs/settings/
#
theme              : template
theme-override     : assets/css/PITCHME.css
theme-builder      : false
highlight          : tomorrow-night-bright
code-line-numbers  : true
layout             : center
# logo             : assets/img/logo.png # Todo: Setup logo
logo-position      : top-left
# favicon          : assets/img/fav.ico # Todo: Setup favicon
transition         : none
title              : "Javier Feliu - Financial Calculator Project Review"
footnote           : "<a href='https://github.com/wanderindev'
                         target='_blank'
                         rel='nofollow'>Javier Feliu</a>
                         Â© 2019-2020. All rights reserved."
published          : false
loop               : false
lang               : "en"
rtl                : false
controls-layout    : edges
print-fragments    : true
print-notes        : false
print-footer       : true
mousewheel         : true
remote-control     : false
eager-loading      : true
charts             : false
